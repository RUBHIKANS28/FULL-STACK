<html>
<head>
<title>Radial-gradient & Linear-gradient</title>
<style>
       .square{
        height:350px;
        width:350px;
        border: 1px solid black;
        background:radial-gradient(circle,white,yellow,orange,red,brown,black);
        margin-left:500px;
        margin-top:30px;
}

        .rectangle{
        height:150px;
        width:650px;
        border: 1px solid black;
        background:linear-gradient(to bottom,brown,skyblue,lightgray,purple,red);
        margin-left:360px;
        margin-top:30px;
 }
</style>
</head>
<body>
<div class="square"></div>
<br>
<div class="rectangle"></div>
</body>
</html>
